{% extends './../shared/layoutAdmin.html' %}

{% block header %}
<title>{{ title }}</title>
{% endblock %}

{% block main %}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-8">
        <h2>{{ __('admin.comments.comments') }}</h2>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <iframe src="http://www.uyan.cc/comment/content/?domain=@(settings.SiteDomain)&ufrom=&stat=0"
                            style="width: 100%; min-height: 4000px; border: none;">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="/javascripts/admin.js" charset="utf-8"/>
{% endblock %}
